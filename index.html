<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Bate-papo UOL</title>
</head>

<body>
    <div class="loginPage">
        <div class="logoArea">
            <img src="./assets/img/logo.svg" alt="">
        </div>
        <form class="inputArea">
            <input type="text" id="nickNameInput" placeholder="Digite seu nome" required data-test="input-name">
            <button id="btnEnter" data-test="send-name">Entrar</button>
        </form>
        <div id="loader" class="hide">
            <i class="fa-solid fa-spinner"></i>
            <p style="margin-top:20px;">Entrando...</p>
        </div>
    </div>

    <div class="messagePage">
        <div class="blur hide" data-test="overlay"></div>
        <div class="onlinePeopleArea hideWithEffect">
            <h2>Escolha um contato para enviar mensagem:</h2>
            <p class="example onlinePerson selecionado" style="cursor:pointer;">
                <ion-icon name="people"></ion-icon> 
                <span class="checkmarkArea" data-test="all">Todos <ion-icon name="checkmark-sharp" class="checkmark" data-test="check"></ion-icon></span>
            </p>
            <ul class="onlinePeople"></ul>
            <h2 id="visibilityTitle">Escolha a visibilidade:</h2>
            <ul class="visibilyArea">
                <li class="visibilityI selecionado" data-test="public">
                    <ion-icon name="lock-open"></ion-icon> 
                    <span class="checkmarkArea">PÃºblico
                    <ion-icon name="checkmark-sharp" class="checkmark" data-test="check"></ion-icon>
                    </span>
                 </li>
                 <li class="visibilityI" data-test="private">
                    <ion-icon name="lock-closed"></ion-icon> 
                    <span class="checkmarkArea">
                    Reservadamente
                    <ion-icon name="checkmark-sharp" class="checkmark" data-test="check"></ion-icon>
                    </span>
                 </li>
            </ul>
        </div>
        <header id="header">
            <div class="headerInfo">
                <img src="./assets/img/logo.svg" alt="">
                <ion-icon name="people" id="peopleButton" data-test="open-participants"></ion-icon>
            </div>
        </header>

        <main id="main">
            <ul class="messageArea">

            </ul>
            <div class="messageInputArea">
                <div class="messageInputBlock">
                    <input type="text" name="" id="messageInput" placeholder="Escreva aqui..." data-test="input-message">
                    <p class="messageInputReservado hide" data-test="recipient">Enviando para Todos (reservadamente)</p>
                </div>
                <ion-icon name="paper-plane-outline" id="buttonSend" data-test="send-message"></ion-icon>
            </div>
        </main>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="assets/js/main.js"></script>
</body>

</html>
